schemaVersion: 2.1.0
metadata:
  name: blazorapp2
attributes:
  che-theia.eclipse.org/sidecar-policy: mergeImage
projects:
  - attributes: {}
    name: blazorapp1
    git:
      remotes:
        origin: https://github.com/mmendez-opentechs/blazorapp1.git
components:
  - name: universal-developer-image
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:bb951a5040851e9f17ca0d21771b428296326753363fd4d2b87ab1f7d35e72b3
      memoryLimit: '2Gi'
      memoryRequest: '1Gi'
      cpuLimit: '2'
      cpuRequest: '1'
      mountSources: true
      endpoints:
          - name: netcore-debug-1
            attributes:
              discoverable: false
              urlRewriteSupported: false
            targetPort: 7058
            exposure: public
            protocol: http
          - name: netcore-debug-2
            attributes:
              discoverable: false
              urlRewriteSupported: false
            targetPort: 5123
            exposure: public
            protocol: http
commands: []
